service: el-backend
useDotenv: true
plugins:
  - serverless-plugin-common-excludes
  - serverless-plugin-include-dependencies
  - serverless-offline
package:
  excludeDevDependencies: false
provider:
  name: aws
  runtime: nodejs18.x
  environment:
    TMDB_ACCESS_TOKEN: ${env:TMDB_ACCESS_TOKEN}
    TMDB_BASE_API_URL: ${env:TMDB_BASE_API_URL}
    MONGODB_URI: ${env:MONGODB_URI}
functions:
  el-backend:
    handler: dist/serverless.handler
    name: ${sls:stage}-el-backend
    description: Movie notes and favorites management
    url: true
    events:
      - httpApi: 'GET /movies/search'
      - httpApi: 'GET /movies/popular'
      - httpApi: 'GET /users/{userId}'
      - httpApi: 'POST /users'
      - httpApi: 'POST /users/{userId}/favorites'
      - httpApi: 'POST /users/{userId}/notes'
      - httpApi: 'PATCH /users/{userId}/notes/{nodeId}'
